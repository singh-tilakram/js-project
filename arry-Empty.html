<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clear Array</title>
  </head>
  <body>
    <h2>Array Clearing Example</h2>
    <button onclick="clearArray()">Clear Array</button>
    <p id="result"></p>

    <script>
      const arrayValues = ["tilak", true, "lodh", 20, "Nepal"];

      function clearArray() {
        arrayValues.length = 0; // Clears the array
        document.getElementById("result").innerText =
          JSON.stringify(arrayValues);
      }
    </script>
  </body>
</html>
